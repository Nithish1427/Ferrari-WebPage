<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- for different characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for different screen sizes -->
    <title>Ferrari</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .Main1 {
            width: 100vw;
            height: 100vh;
            background-color: black;
            position: relative;
        }

        .Sub11 {
            width: 100vw;
            height: 75vh;
            background-color: violet;
            position: absolute;
            top: 0vw;
            left: 0vh;
        }

        .Sub11 img {
            height: 75vh;
            width: 100vw;
        }

        .Sub12 {
            width: 100vw;
            height: 25vh;
            background-color: brown;
            position: absolute;
            top: 75vh;
            left: 0vw;
            overflow: hidden;
            transition: all 1s ease-in-out;
        }

        .Sub12 img {
            width: 100vw;
            height: 75vh;
        }

        .Main1:hover .Sub12 {
            height: 75vh;
            top: 25vh;
        }

        .Sub13 {
            position: absolute;
            top: 3vh;
            left: 6vw;
            color: white;
            font-size: x-large;
        }

        .Sub13 td {
            padding: 50px;
        }

        .Sub14 {
            width: 100vw;
            height: 30vh;
            position: absolute;
            bottom: 45vh;
            left: -10vw;
            font-size: 200px;
            font-weight: bolder;
            text-align: center;
            color: whitesmoke;
        }

        .Main1:hover .Sub14 {
            left: 0vw;
            bottom: 19vh;
            transition: all 1.4s ease-in-out;
        }

        .Sub15 {
            position: absolute;
            top: 6vh;
            left: 3vw;
        }

        .Sub15 img {
            width: 50px;
        }

        .Main2 {
            width: 100vw;
            height: 100vh;
            background-color: #2f2f2f;
            overflow: hidden;
        }

        .Main2 video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .Main3 {
            width: 100vw;
            height: 100vh;
            background-color: brown;
            position: relative;
        }

        .Box3 {
            width: 50vw;
            height: 50vh;
            overflow: hidden;
        }

        .Box3 img {
            width: 50vw;
            height: 50vh;
            object-fit: cover;
            transition: all 1s ease-in-out;
        }

        .Box3 img:hover {
            transform: scale3d(1.3, 1.5, 1.5);
        }

        .Sub31 {
            background-color: blueviolet;
            position: absolute;
            left: 0vw;
            top: 0vh;
        }

        .Sub32 {
            background-color: burlywood;
            position: absolute;
            right: 0vw;
            top: 0vh;
        }

        .Sub33 {
            background-color: olive;
            position: absolute;
            right: 0vw;
            top: 50vh;
        }

        .Sub34 {
            background-color: orchid;
            position: absolute;
            left: 0vw;
            top: 50vh;
        }

        .Main4 {
            width: 100vw;
            height: 50vh;
            background-color: black;
            color: maroon;
            text-align: center;
        }

        .Main4 button {
            width: 15vw;
            height: 5vh;
            background-color: red;
            font-size: large;
            font-weight: bold;
            color: whitesmoke;
            border-radius: 10px;
            margin-top: 5vh;
            margin-bottom: 3vh;
            transition: all 0.3s ease-in-out;
        }

        .Main4 button:hover {
            background-color: rgb(189, 0, 0);
        }
        
        .Main4 p {
            color: white;
            font-size: small;
            font-weight: normal;
        }
    </style>
</head>

        <div class="Sub13">
            <table>
